<body style="height: 100vh" class="d-flex align-items-center justify-content-center ">

  <div class="col-11 col-md-7 col-lg-4">

    <div class=" col">
      <div class="d-flex justify-content-between">

        <div class="my-auto d-flex">
          <i class="bi bi-check2-square bg-dark shadow-sm rounded-3 fs-2 px-2"></i>
          <h3 class="fs-2 ms-3 my-auto">Checkie</h3>
        </div>

        <div class="my-auto">
          <!-- <i role="button" class="bi bi-archive fs-4 me-3"></i> -->
          <i role="button" class="bi bi-download fs-4" onclick="exportar()"></i>
        </div>
      </div>

      <p class="mt-3">Um todo app simples e direto ao ponto.</p>
      <div class="gradiente my-2"></div>
      <div class="d-flex justify-content-between mt-4">

        <div class="d-flex mb-4 ">
          <i role="button" class="bi bi-chevron-left me-3 fs-5 my-auto" onclick="mudarData('-')"></i>
          <h3 class="fs-4 m-0" id="data">20 Março de 2023</h3>
          <i role="button" class="bi bi-chevron-right ms-3 fs-5 my-auto"onclick="mudarData('+')"></i>
        </div>
      </div>
    </div>


    <div class="px-3 py-2 bg-dark rounded-3 d-flex">
      <i class="bi bi-square my-auto"></i>

      <input type="text" class="form-control text-light bg-dark border-0" id="addTarefa" placeholder="Adicione uma nova tarefa">
    </div>

    <div class="overflow-auto lista" id="tarefas">

    </div>

    <span class="color-text text-muted px-1" id="count"></span>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/todo.js"></script>

<!-- d-flex flex-wrap align-content-center justify-content-center py-5 -->
<body class="">

<div class="gradiente"></div>

<div class="container">

    <h1 class="my-5">Gerador de paletas monocromáticas</h1>

    <div class="row gap-3 my-5 form-control d-flex g-0 border-0 rounded-0">
        <div class="col d-flex align-content-center">
            <input id="inputPicker" class="my-auto me-2" type="color" name="favcolor" value="#A9DED8">
            <input id="inputCor" class="col form-control form-control" type="text" placeholder="Cor"
                   aria-label=".form-control-lg example" value="#A9DED8">
        </div>

        <!--<div class="col align-content-center">-->
        <!--    <label for="inputCamadas">Tamanho máximo da paleta</label>-->
        <!--    <input id="inputCamadas" class="col form-control form-control" type="number" placeholder="Num camadas"-->
        <!--           aria-label=".form-control-lg example" min="4" max="64" step="2" value=8>-->
        <!--</div>-->

        <div class="col align-content-center">
            <label for="inputStep">Fator de HSL</label>
            <input id="inputStep" class="col form-control form-control" type="number" placeholder="Num camadas"
                   aria-label=".form-control-lg example" min="2" max="32" step="1" value=10>
        </div>

        <div class="col align-content-center">
            <label for="tipoPalleta">Paletas complementares</label>
            <select id="tipoPalleta" class="col form-control form-control">
                <option></option>
                <option>Analogous</option>
                <option>Complement</option>
                <option>Split</option>
                <option>Triad</option>
                <option>Tetrad</option>
            </select>
        </div>
    </div>

    <div class="col gap-2 my-auto" id="lista"></div>
    <div class="col gap-2 my-auto" id="palette"></div>
</div>
